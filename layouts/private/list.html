<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Archives</title>
</head>
<body>
    <h1>Private Archives</h1>
    <ul>
        {{ range .Pages }}
        <li>
            <a href="{{ .Permalink }}">{{ .Title }}</a>
        </li>
        {{ end }}
    </ul>
    <script>
        var directoryPassword = "dontpeek";
        var password = prompt("PLEASE ENTER PASSWORDï¼š");
        if (password !== directoryPassword) {
            document.body.innerHTML = "<h1>ACCESS DENIED</h1>";
        }
    </script>
</body>
</html>
