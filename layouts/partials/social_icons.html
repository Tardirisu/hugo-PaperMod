<div class="social-icons" {{ with .align}}align="{{.}}" {{- end }}>
    {{- range site.Params.socialIcons }}
    {{- if eq .name "email" }}
    <!-- Email icon -->
    <a href="#" class="copy-email" onclick="return false;" title="{{ .title | default "Click to copy email" }}">
        {{ partial "svg.html" . }}
    </a>
    {{- else if eq .name "kofi" }}
    <!-- Ko-fi icon -->
    <a href="#" class="ko-fi" onclick="toggleKofiPanel(); return false;" title="{{ .title | default "Support Me on Ko-fi" }}">
        {{ partial "svg.html" . }}
    </a>
    {{- else }}
    <!-- other icon -->
    <a href="{{ trim .url " " | safeURL }}" target="_blank" rel="noopener noreferrer me"
        title="{{ (.title | default .name) | title }}">
        {{ partial "svg.html" . }}
    </a>
    {{- end }}
    {{- end }}
</div>
